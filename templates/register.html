<!DOCTYPE html>
<html>
  <head>
    <title>test</title>
  </head>
  <body>
    <form method="post">
      {{form.csrf_token}} {{form.username.label}}{{form.username}}<br />
      {% for message in form.username.errors %}
        {{ message }}
      {% endfor %}<br />
      {{form.password.label}}{{form.password}}<br />
      {% for message in form.password.errors %}
        {{ message }}
      {% endfor %}<br />
      {{form.remember}} {{form.remember.label}}<br />
      {{form.submit}}<br />
    </form>
  </body>
</html>
